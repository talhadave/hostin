{% extends 'base.html' %}

{% block content %}

{% for university in universities %}
<h2>{{university.name}}</h2>
<ul>
    {% for hostel in university.hostel_set.all %}
        <li>
            <a href="{% url 'hostel_detail_for_student' hostel.id %}">{{ hostel.hostel_name }}</a>
        </li>
    {% endfor %}
</ul>
{% endfor %}






{% endblock %}
