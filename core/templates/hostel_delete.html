<!-- hostel_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Hostel</h1>
    <p>Are you sure you want to delete the hostel "{{ hostel.name }}"?</p>
    
    <!-- Display any other hostel details you think are relevant -->

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete hostel</button>
        <a href="{% url 'hostel_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
