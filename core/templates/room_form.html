{% extends 'base.html' %}

{% block title %}{% if form.instance.id %}Edit Room{% else %}Create Room{% endif %}{% endblock %}

{% block content %}
<style>
    /* Custom CSS for Create/Edit Room form */
    body {
        background: linear-gradient(to right, #87CEEB, #d9e2de);
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border: 1px solid #e1e1e1;
        border-radius: 25px;
    }

    .form-title {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
    }

    .btn-primary,
    .btn-secondary {
        font-size: 1.2rem;
        border-radius: 5px;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-action {
        margin-right: 10px;
    }
</style>

<div class="container">
    <h1 class="form-title text-center">{% if form.instance.id %}Edit Room{% else %}Create Room{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-action">Save</button>
            <a href="{% url 'room_list' %}" class="btn btn-secondary btn-action">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
