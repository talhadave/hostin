{% extends 'base.html' %}

{% block title %}University List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="display-4 animate__animated animate__fadeInDown">University List</h1>
        <ul class="list-group animate__animated animate__fadeIn">
            {% for university in universities %}
                <li class="list-group-item animate__animated animate__fadeInLeft">
                    {{ university.name }} - Location: {{ university.location }}
                </li>
            {% empty %}
                <li class="list-group-item animate__animated animate__fadeInLeft">No universities available.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
