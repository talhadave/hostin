<!-- feedback_form.html -->

{% extends 'hostel_detail.html' %}

{% block feedback %}
  <div class="container mt-4">
    <h2>Provide Feedback for {{ hostel.hostel_name }}</h2>
    <form method="post" action="{% url 'feedback' hostel.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>
{% endblock %}
