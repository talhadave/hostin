{% extends 'base.html' %}

{% block title %}Booking{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center mb-4">Book a Room</h1>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <form method="post" class="book-room-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Room</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
