<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center animate__animated animate__pulse">Student Login</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group animate__animated animate__fadeIn">
                                {{ form.username.label_tag }}
                                {{ form.username }}
                            </div>
                            <div class="form-group animate__animated animate__fadeIn">
                                {{ form.password.label_tag }}
                                {{ form.password }}
                            </div>
                            <div class="text-center mt-4 animate__animated animate__fadeIn">
                                <button type="submit" class="btn btn-success btn-lg animate__animated animate__rubberBand">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3 animate__animated animate__fadeIn">
                    <a href="{% url 'student_signup' %}" class="btn btn-primary btn-lg">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Animate.css for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
