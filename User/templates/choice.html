{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Choice - Hostel Finder</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        {% load static %}
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Choice - Hostel Finder</title>
            <!-- Include Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
            <!-- Custom CSS -->
            <link rel="stylesheet" href="{% static 'css/custom-style.css' %}">
            <style>
                body {
                    background-color: #f8f9fa;  /* Soft background color */
                }
                .gradient-form {
                    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);  /* Diagonal gradient */
                    color: #fff;
                    padding: 2% 0;  /* Adjusted padding */
                    border-radius: 15px;  /* Rounded corners */
                    box-shadow: 0 10px 20px 0 rgba(0,0,0,.1);  /* Box shadow for depth */
                }
                .btn-lg {
                    font-size: 18px;  /* Adjusted font size */
                    padding: 10px 20px;
                }
                .card {
                    background-color: rgba(255, 255, 255, 0.9);  /* Slightly transparent white */
                    border: none;
                    border-radius: 15px;  /* Rounded corners for card */
                }
                .welcome-text {
                    font-size: 40px;  /* Larger font size */
                    font-weight: bold;
                    text-align: center;
                    margin-top: 20px;
                    animation: fadeInUp 2s;  /* Slower animation */
                }
                .animated {
                    animation-duration: 1.5s;  /* Slower animation for cards */
                }
                /* Styling for form elements */
                .form-outline {
                    margin-bottom: 15px;
                }
                .form-control {
                    border-radius: 10px;  /* Rounded input fields */
                }
                .gradient-custom-2 {
                    background: linear-gradient(45deg, #6a11cb, #2575fc);  /* Gradient for buttons */
                    border: none;
                }
            </style>
</head>
<body>
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-5">
                    <!-- Add the welcome message here with additional animation -->
                    <h2 class="welcome-text animate__animated animate__fadeInUp">Welcome to HOSTINN</h2>
                    
                    <!-- ... rest of your code ... -->
                </div>
                <div class="col-xl-5">
                    <!-- ... rest of your code ... -->
                </div>
            </div>
        </div>
    </section>
    
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-5">
                    <div class="card rounded-3 text-black animated animate__fadeInLeft">
                        <div class="card-body p-md-5 mx-md-4">

                            <div class="text-center">
                                <img src="{% static 'images/logo.jpg' %}"
                                    style="width: 185px;" alt="logo" class="animate__animated animate__zoomIn">
                                <h4 class="mt-1 mb-5 pb-1 animate__animated animate__fadeInUp">Student Login</h4>
                            </div>

                            <!-- Student login form goes here -->
                            <form method="post" action="{% url 'student_login' %}" class="animate__animated animate__fadeInUp">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" class="form-control"
                                        placeholder="Username" />
                                    <label class="form-label" for="studentUsername">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control" placeholder="Password" />
                                    <label class="form-label" for="studentPassword">Password</label>
                                </div>

                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                            </form>

                            <!-- Additional student information goes here -->

                            <p class="text-center text-muted animate__animated animate__fadeInUp">Don't have an account? <a href="{% url 'student_signup' %}">Sign up here</a></p>

                        </div>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="card rounded-3 text-black animated animate__fadeInRight">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center">
                                <img src="{% static 'images/logo.jpg' %}"
                                    style="width: 185px;" alt="logo" class="animate__animated animate__zoomIn">
                                <h4 class="mt-1 mb-5 pb-1 animate__animated animate__fadeInUp">Hostel Admin Login</h4>
                            </div>

                            <!-- Hostel admin login form goes here -->
                            <form method="post" action="{% url 'hostel_admin_login' %}" class="animate__animated animate__fadeInUp">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" class="form-control"
                                        placeholder="Username" />
                                    <label class="form-label" for="hostelAdminUsername">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control" placeholder="Password" />
                                    <label class="form-label" for="hostelAdminPassword">Password</label>
                                </div>

                                <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                            </form>

                            <!-- Additional hostel admin information goes here -->

                            <p class="text-center text-muted animate__animated animate__fadeInUp">Don't have an account? <a href="{% url 'hostel_admin_signup' %}">Sign up here</a></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
